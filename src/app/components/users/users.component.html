<div class="users-app">
  <div class="first-row">
    <div class="role-selector paper-box">
      <a href="#">Members</a>
      <a href="#">Admin</a>
    </div>
    <div class="users-stats">
      <p>Total members: <b>1000</b></p>
      <p>Current used: <b>1800</b></p>
    </div>
  </div>
  <div class="second-row">
    <h3>Members</h3>
    <button class="btn big-button margin-left">Add new</button>
    <button class="btn btn-outline-secondary margin-left">
      Import members
    </button>
    <button class="btn btn-outline-secondary margin-left">
      Export members (Excel)
    </button>
    <div class="btn-group dropstart filter">
      <button
        type="button"
        class="btn big-button dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Filter
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">All</a></li>
        <li><a class="dropdown-item" href="#">Active</a></li>
        <li><a class="dropdown-item" href="#">Inactive</a></li>
      </ul>
    </div>
  </div>
  <div class="table-paper-box">
    <table class="table">
      <thead>
        <tr>
          <th class="avatar">Photo</th>
          <th>
            <button (click)="sortByMemberName()">
              Member name
              <i
                *ngIf="sortedByMemberName === Sort.Down"
                class="bi bi-arrow-down"
              ></i>
              <i
                *ngIf="sortedByMemberName === Sort.Up"
                class="bi bi-arrow-up"
              ></i>
            </button>
          </th>
          <th>
            <button (click)="sortByMobile()">
              Mobile<i
                *ngIf="sortedByMobile === Sort.Down"
                class="bi bi-arrow-down"
              ></i>
              <i *ngIf="sortedByMobile === Sort.Up" class="bi bi-arrow-up"></i>
            </button>
          </th>
          <th>
            <button (click)="sortByEmail()">
              Email<i
                *ngIf="sortedByEmail === Sort.Down"
                class="bi bi-arrow-down"
              ></i>
              <i *ngIf="sortedByEmail === Sort.Up" class="bi bi-arrow-up"></i>
            </button>
          </th>
          <th>
            <button (click)="sortByStatus()">
              Status<i
                *ngIf="sortedByStatus === Sort.Down"
                class="bi bi-arrow-down"
              ></i>
              <i *ngIf="sortedByStatus === Sort.Up" class="bi bi-arrow-up"></i>
            </button>
          </th>
          <th class="center-column">Operation</th>
          <th class="center-column">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td class="avatar">
            <img
              src="../../assets/images/{{ user.photo }}"
              class="rounded float-start"
              alt="User avatar"
              width="40"
              height="40"
            />
          </td>
          <td>{{ user.name }}</td>
          <td>{{ user.mobile }}</td>
          <td>{{ user.email }}</td>
          <td class="status">
            <span *ngIf="user.status" class="badge rounded-pill activeStatus"
              >Active</span
            >

            <span *ngIf="!user.status" class="badge rounded-pill inactiveStatus"
              >Inactive</span
            >
          </td>
          <td class="center-column">
            <button class="btn"><i class="bi bi-door-closed-fill"></i></button
            ><button class="btn"><i class="bi bi-pencil-fill"></i></button
            ><button class="btn"><i class="bi bi-trash-fill"></i></button>
          </td>
          <td class="center-column">
            <button class="btn big-button">Login</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
